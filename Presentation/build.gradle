plugins {
    id 'java'
    id "org.sonarqube" version "2.7"
}
group 'Software.Verification'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
// https://mvnrepository.com/artifact/org.junit.vintage/junit-vintage-engine
    testRuntime group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.3.1'
// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-engine
    testRuntime group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.3.1'
// https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
    testRuntime group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.1'


}
